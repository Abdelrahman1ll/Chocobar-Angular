<div
  class="fixed bg-green-100 text-green-800 top-2 right-5 z-[999] p-4 w-85 max-w-3xl rounded-2xl shadow-lg animate-slideInOut"
  [ngClass]="{
    'bg-green-100 text-green-800': type === 'success',
    'bg-red-100 text-red-800': type === 'error',
    'bg-yellow-100 text-yellow-800': type === 'warning'
  }"
  dir="rtl"
>
  <div class="flex items-start gap-2">
    <!-- دائرة الأيقونة -->
    <div
      class="w-6 h-6 mt-1 flex items-center justify-center rounded-full text-white text-sm font-bold"
      [ngClass]="{
        'bg-green-800': type === 'success',
        'bg-red-800': type === 'error',
        'bg-yellow-500': type === 'warning'
      }"
    >
      {{ type === 'success' ? '✓' : type === 'error' ? '✗' : '!' }}
    </div>

    <!-- النص -->
    <p class="text-base font-semibold">{{ message }}</p>
  </div>

  <!-- شريط التقدم -->
  <div
    class="mt-3 bg-opacity-30 w-full h-1 rounded"
    [ngClass]="{
      'bg-green-800': type === 'success',
      'bg-red-800': type === 'error',
      'bg-yellow-500': type === 'warning'
    }"
  >
    <div
      class="h-full animate-progress"
      [ngClass]="{
        'bg-green-800': type === 'success',
        'bg-red-800': type === 'error',
        'bg-yellow-500': type === 'warning'
      }"
    ></div>
  </div>
</div>
